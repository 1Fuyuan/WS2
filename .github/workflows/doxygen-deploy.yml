name: doxygen-deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy-worksheet5:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen

      - name: Run Doxygen
        working-directory: Worksheet5
        run: doxygen Doxyfile

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.6.0
        with:
          branch: gh-pages
          folder: Worksheet5/html
          clean: true
